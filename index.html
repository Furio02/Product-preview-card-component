<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-container">
      <img src="images/image-product-desktop.jpg" id="product-image" alt="product image">
      <section class="description">
        <h3 class="product-description">P E R F U M E</h3>
        <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
        <div class="product-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-price">
          <p id="actual-price">$149.99</p>
          <p id="ex-price">$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" id="cart" alt="cart">Add to Cart</button>
      </section>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
